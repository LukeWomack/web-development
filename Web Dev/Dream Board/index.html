<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dream Board</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>

        </div>

        <div class="item">

        </div>

            <img src="https://www.topgear.com/sites/default/files/images/news-article/2024/10/4a2d8b2d2ec6875780a71076b95dab2b/04_911_GT3_Static.-2.jpg" alt="Dream Car">

    <footer>
        <p>Smooth seas never made a skilled sailor</p>
    </footer>

</html>
